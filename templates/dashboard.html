<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng điều khiển</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            border-radius: 50%;
            margin: 10px 0;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
        a {
            text-decoration: none;
            color: red;
        }
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-list li {
            background: #eee;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Chào mừng, {{ current_user.username }}</h2>
    <img src="{{ current_user.avatar }}" width="100" height="100" alt="Avatar">

    <!-- Chọn Avatar từ API -->
    <form action="{{ url_for('upload_avatar') }}" method="get">
        <label for="avatar-select">Chọn avatar:</label>
        <select name="avatar" id="avatar-select">
            {% for i in range(1, 11) %}
            <option value="{{ url_for('static', filename='style.css') }}">
                Avatar {{ i }}
            </option>
            {% endfor %}
        </select>
        <button type="submit">Cập nhật Avatar</button>
    </form>

    <!-- Tải lên Avatar từ máy -->
    <form action="{{ url_for('upload_avatar') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="avatar">
        <button type="submit">Tải lên Avatar</button>
    </form>

    <h3>Công việc của bạn</h3>
    <ul class="task-list">
        {% for task in tasks %}
            <li>
                {{ task.title }} - <strong>{{ task.status }}</strong>
                <a href="{{ url_for('update_task', task_id=task.id) }}">✔ Hoàn thành</a> |
                <a href="{{ url_for('delete_task', task_id=task.id) }}">❌ Xóa</a>
            </li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('add_task') }}" method="post">
        <input type="text" name="title" placeholder="Thêm công việc mới" required>
        <button type="submit">Thêm</button>
    </form>

    <br>
    <a href="{{ url_for('logout') }}">Đăng xuất</a>
</div>

</body>
</html>
